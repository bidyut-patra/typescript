<div class="workspace">
    <div class="workframe" (window:resize)="onResize($event)">
        <div *ngFor="let pane of panes">
            <app-dockable-pane 
                [components]="pane.components"
                [width]="pane.pxWidth"
                [height]="pane.pxHeight"
                [position]="pane.location" 
                [id]="pane.id">
            </app-dockable-pane>
        </div>
    </div>
</div>
