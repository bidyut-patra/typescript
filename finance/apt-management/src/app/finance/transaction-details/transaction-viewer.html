<div class="modal-header">
    <h4 class="modal-title">Transaction Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <span *ngIf="transactions$?.loading === true">Loading transactions...<i class="fa fa-spinner fa-spin"></i></span>
    <app-grid *ngIf="transactions$?.loading === false" [config]="configurations"
    [columns]="cols" [rows]="(transactions$ | async)"></app-grid>
</div>
<div class="modal-footer">
    <span *ngIf="saveTransactions$?.loading">Saving transactions...<i class="fa fa-spinner fa-spin"></i></span>
    <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
