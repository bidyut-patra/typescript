<div class="pane">
    <div class="title">
        <span>{{title}}</span>
        <div class="titleActions">
            <a title="Window Position (Alt+-)" (click)="onChangePosition()"><i class="fa fa-caret-down"></i></a>
            <a title="Auto Hide" (click)="onHide()"><i class="fa fa-thumb-tack"></i></a>
            <a title="Close" (click)="onClose()"><i class="fa fa-close"></i></a>
        </div>
    </div>
    <div [ngStyle]="{ 'height': (height - 50) + 'px', 'width': (width - 10) + 'px' }">
        <div *ngFor="let dockedComponent of dockedComponents">
            <div [hidden]="dockedComponent.active === false">
                <ng-template host-pane></ng-template>
            </div>
        </div> 
    </div>
    <div *ngIf="dockedComponents.length === 0" class="footer">
        <span>{{footer}}</span>
    </div>
    <div *ngIf="dockedComponents.length > 0" class="footer">
        <div *ngFor="let dockedComponent of dockedComponents">
            <div (click)="onComponentActivated(dockedComponent?.instance)">{{dockedComponent?.instance?.footer}}</div>
        </div>  
    </div>     
</div>
