<div class="container login-container">
    <div class="row">
        <div class="col-md-12 login-form-1">
            <h3>Login Form</h3>
            <form [formGroup]="formGroup" autocomplete="off">
                <div class="form-group">
                    <input type="email" class="form-control" 
                    placeholder="Your Email *" formControlName="user"
                    [ngClass]="{ 'is-invalid': submitted && !f.user.valid }"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" 
                    placeholder="Your Password *" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && !f.password.valid }"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" (click)="onLogin()" />
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forgot Password?</a>
                </div>
            </form>
        </div>
