<div class="toolbox">
    <div *ngFor="let tool of tools" title="{{tool.title}}">
        <div class="graphicsItem" draggable [data]="tool.obj">
            <i *ngIf="tool.icon" class="fa fa-2x {{tool.icon}}"></i>
            <span *ngIf="tool.label">{{tool.label}}</span>
        </div>
    </div>
</div>
