<div class="graphicsEditor" tabindex="0"
    [ngStyle]='{ "width": width + "px", "height": height + "px" }'
    (contextmenu)="onEditorRightClick($event)"
    (click)="onEditorClick($event)" #editorView>
    <!-- <canvas class="graphicsCanvas" droppable [allowedTypes]="types" (onDropped)="onDropped($event)"></canvas> -->
    <svg class="graphicsSvg" 
        [ngStyle]='{ "width": width + "px", "height": height + "px" }'
        droppable [allowedTypes]="types" #svgView>
        <!-- Drawing line -->
        <line *ngIf="graphViewModel.DrawingEdge" 
            [attr.x1]="graphViewModel.DrawingEdge.edge?.Source?.Location?.X" 
            [attr.y1]="graphViewModel.DrawingEdge.edge?.Source?.Location?.Y" 
            [attr.x2]="graphViewModel.DrawingEdge.edge?.Target?.Location?.X" 
            [attr.y2]="graphViewModel.DrawingEdge.edge?.Target?.Location?.Y" 
            [attr.stroke]="graphViewModel.DrawingEdge.stroke" 
            [attr.stroke-width]="graphViewModel.DrawingEdge.strokeWidth">
        </line>
        <!-- Arrow for drawing line -->
        <polyline *ngIf="graphViewModel.DrawingEdge" 
                  [attr.fill]="graphViewModel.DrawingEdge.stroke"
                  [attr.points]="graphViewModel.DrawingEdge.arrowPoints"
                  [attr.stroke]="graphViewModel.DrawingEdge.stroke"
                  [attr.stroke-width]="graphViewModel.DrawingEdge.strokeWidth">            
        </polyline>
        <!-- Drawn lines -->
        <polyline *ngFor="let edgeViewModel of graphViewModel.Edges" 
                  fill="transparent"
                  [attr.stroke]="edgeViewModel.stroke" 
                  [attr.stroke-width]="edgeViewModel.strokeWidth" 
                  [attr.points]="edgeViewModel.points"
                  (contextmenu)="onEdgeRightClick($event, edgeViewModel)"
                  (click)="onSelectEdge($event, edgeViewModel)"
                  (focusout)="onUnselectEdge($event, edgeViewModel)"
                  (keydown)="onKeyDown($event, edgeViewModel)">
        </polyline>
        <!-- Arrows for drawn lines -->
        <polyline *ngFor="let edgeViewModel of graphViewModel.Edges" 
                  [attr.fill]="edgeViewModel.stroke"
                  [attr.stroke]="edgeViewModel.stroke" 
                  [attr.stroke-width]="edgeViewModel.strokeWidth" 
                  [attr.points]="edgeViewModel.arrowPoints">
        </polyline>        
    </svg>
    <div *ngFor="let nodeViewModel of graphViewModel.Nodes; let i = index" class="outerBlock" id="{{nodeViewModel.Id}}"
        [ngStyle]='{ "margin-left": nodeViewModel.marginLeft + "px", "margin-top": nodeViewModel.marginTop + "px" }' #blockView>
        <!-- <ng-template graphics-block></ng-template> -->
        <div class="borderBlock" tabindex="{{i+1}}">
            <div class="block">
                <div class="blockHeader" title="{{nodeViewModel.DataContext.header}}"
                    (contextmenu)="onBlockRightClick($event, nodeViewModel)"
                    (mouseup)="onBlockMouseUp($event, nodeViewModel)"
                    (mousedown)="onHeaderMouseDown($event, nodeViewModel)">
                    {{nodeViewModel.DataContext.header}}
                </div>
                <div class="blockContent" (mouseup)="onBlockMouseUp($event, nodeViewModel)"
                    *ngFor='let inOutPort of nodeViewModel.InOutPorts'>     
                    <div class="row" (contextmenu)="onMemberRightClick($event, inOutPort)">
                        <div class="col-md-0.5 leftPort" 
                            (contextmenu)="onPortRightClick($event, inOutPort.LeftPort)">
                            <div class="portCandidate" [hidden]="!inOutPort.LeftPort.ShowPortCandidate"></div>
                            <a (mousedown)="onMouseDown($event, inOutPort.LeftPort)">
                                <span class="icon-female-input-left"></span>
                            </a>
                        </div>
                        <p class="col-md-10" *ngIf="inOutPort.DataContext.label">{{inOutPort.DataContext.label}}</p>
                        <div class="col-md-0.5 rightPort"
                            (contextmenu)="onPortRightClick($event, inOutPort.RightPort)">
                            <a (mousedown)="onMouseDown($event, inOutPort.RightPort)">
                                <span class="icon-male-output-right"></span>
                            </a>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <!-- Context menu -->
    <div class="contextMenu" [hidden]="!contextMenu?.display"
        [ngStyle]='{ "margin-left": contextMenu?.location?.X + "px", "margin-top": contextMenu?.location?.Y + "px" }'>
        <div class="contextMenuTitle">
            <span>{{contextMenu.title}}</span>
        </div>
        <div class="contextMenuSeparator"></div>
        <div class="contextMenuContent">
            <ng-template context-menu></ng-template>
        </div>
    </div>
</div>
